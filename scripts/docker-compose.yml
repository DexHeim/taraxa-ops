version: '3'
volumes:
    taraxa_data:
services:
    taraxa-node:
        container_name: taraxa-node
        image: taraxa/taraxa:1.5.50-83
        restart: always
        ports:
            - "10002:10002"
            - "10002:10002/udp"
            - "7777:7777"
            - "8777:8777"
        expose:
            - "10002"
            - "7777"
            - "8777"
        entrypoint:
            /usr/bin/sh
        command: >
            -c "taraxa config -n testnet -d /var/taraxa &&
                ./main --conf_taraxa /var/taraxa/conf/testnet.json"
        volumes:
            - taraxa_data:/var/taraxa
